<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: "Sarabun";
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .tweet-header {
            margin-bottom: 5px;
        }

        .tweet-author {
            font-weight: bold;
        }

        .tweet-info {
            color: rgb(100, 100, 100);
        }

        .tweet {
            width: 600px;
            line-height: 25px;
            margin-bottom: 20px;
        }

        .twitter-handle {
            color: rgb(29, 155, 240);
        }
    </style>
</head>

<body>
    <p class="tweet-header">
        <span class="tweet-author">Faculty of Informatics</span>
        <span class="tweet-info">@buuInformatics 2h</span>
    </p>

    <p class="tweet">
        Your IT career begin with us at BUU Informatics, Chon Buri, Thailand.
    </p>

    <p class="tweet">
        Click here <span class="twitter-handle">@buu_it</span> to find out more information.
    </p>


</body>

</html>
